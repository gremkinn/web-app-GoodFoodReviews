        #authorRadio {
            border-radius: 10px;
            border-color: #a0744f;

            margin: auto;

        #recipe_desc {
            width: 100%;
            height: auto;
            resize: none;

<body onload="checkUserHome()">

    <!--Menu Bar Codes-->
    <nav>
        <div class="menubar">
            <!--Logo-->
            <div><img src="images/logowhite.png" alt="Good Food" style="height: 35px;"></div>

            <!--Nav Links-->

            <div id="login"><a href="userlogin.html">Login</a></div>
        </div>
    </nav>

    <!--Divider-->
    <div class="brownDiv"></div><br><br>

    <!--Page title-->
    <h2 class="subheading" style="text-align: center;">Submit a Recipe</h2><br>

    <!--Form container-->
    <form style="text-align: center;">
        <div class="formDiv" style="flex-direction: row;"><br><br>
            <div class="bodytext" style="font-size: larger;text-align: start;width: 10%;">
                <label for="rname">Name:</label><br><br>
                <label for="rdesc" style="margin-top: 6px;">Description:</label><br><br><br><br>
                <label for="recipe_desc" style="margin-top:27px;">Recipe:</label>
            </div>

            <div style="width: 35%;">
                <input class='userFormInput' style="width: 100%;height: auto;" type="text" id="rname"
                    placeholder="Title your recipe." name="rname" required><br><br>

                <textarea class='userFormInput' id="recipe_desc" name="recipe_desc" rows="4"
                    placeholder="Tell us about the story behind the recipe." required></textarea><br><br>

                <textarea class='userFormInput' style="width: 100%;height: auto;" id="recipe" name="recipe" rows="6"
                    placeholder="Type out your full recipe here." required></textarea>
            </div>

        </div><br>

        <fieldset id="authorRadio">
            <legend class="bodytext" style="font-size: large;width:68%;">Would you like to be credited as the author?
            </legend>
            <input class='Radio' type="radio" name="authorCredit" value="Yes" required>
            <label class="bodytext" for="authorCredit">Yes,please!</label>&emsp;
            <input class='Radio' type="radio" name="authorCredit" value="No" required>
            <label class="bodytext" for="authorCredit" style="margin-bottom: 20px;">No, i would like to remain
                anonymous.</label>
        </fieldset><br><br>

        <!--Button-->
        <input id="submitbutton" style="width:10%;" type="submit" value="Submit" onclick="submitRecipe()">
    </form><br><br>

    <div class="greenDiv"></div>
