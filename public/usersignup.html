<!DOCTYPE html>
<html>

<head>

    <!--CSS Links-->
    <link rel="stylesheet" href="css/universal.css" />

    <!--JS Link-->
    <script src="js/universal.js"></script>
    <script src="js/usersignup.js"></script>

    <!--Bootstrap Framework-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style>
        /*Input fields background and container styles*/
        #formDiv {
            background-color: white;
            width: 450px;
            text-align: center;
        }

        /*Styles for gender selection radio*/
        #genderRadio {
            display: flex;
            justify-content: center;
            column-width: 20%;
            column-gap: 6%;
        }

        /*Style for password toggle button*/
        .PWToggle {
            width: 20px;
            margin-left: -35px;
            margin-bottom: 2px;
        }

    </style>

</head>

<body style="background-color: #ffeace;" onload="checkUserHome()">

    <!--Menu Bar Codes-->
    <nav>
        <div class="menubar">
            <!--Logo-->
            <div><img src="images/logowhite.png" alt="Good Food" style="height: 35px;"></div>

            <!--Nav Links-->
            <div id="navlinks"><a class="active" href="home.html">Home</a>
                <span>|</span>
                <a href="restaurants.html">Restaurants</a>
                <span>|</span>
                <a href="blog.html">Blog</a>
                <span>|</span>
                <a href="recipes.html">Recipes</a>
            </div>

            <!--Login Button-->
            <div id="login"><a href="userlogin.html">Login</a></div>
        </div>
    </nav>

    <!--Divider-->
    <div class="brownDiv"></div><br><br>

    <!--Form image div-->
    <div class="formDiv">
        <div>
            <img id='formImage' style="height: 602px;" src='images/form1.png' onmouseover="imageChange()">
        </div>

        <!--Form input fields div-->
        <div id="formDiv"><br>

            <h2 class="subheading">Welcome!</h2>
            <p class="bodytext" style="font-size: larger;">Create an account & start sharing your experiences.</p>

            <form>
                <label style='margin-bottom: 0;' class="bodytext" for="fname">First Name</label><br>
                <input class='userFormInput' type="text" id="fname" name="fname" required><br>

                <label style='margin-bottom: 0;' class="bodytext" for="lname">Last Name</label><br>
                <input class='userFormInput' type="text" id="lname" name="lname"><br>

                <div id="genderRadio">
                    <div><span class="bodytext">Gender&nbsp;&nbsp;&nbsp;<b style="color: #a0744f;">|</b></span></div>

                    <div><input class='Radio' type="radio" name="genderRadio" value="Female" required>
                        <label class="bodytext" for="femaleRadio">Female</label>
                    </div>

                    <div><input class='Radio' type="radio" name="genderRadio" value="Male">
                        <label class="bodytext" for="maleRadio">Male</label>
                    </div>
                </div>

                <label style='margin-bottom: 0;' class="bodytext" for="email">Email</label><br>
                <input class='userFormInput' type="text" id="email" name="email" required><br>

                <label style='margin-bottom: 0;' class="bodytext" for="password">Password</label><br>
                <input class='userFormInput' type="password" id="password" name="password" style="margin-left: -10px;"
                    required>

                <img id='pwToggle' class="PWToggle" src="images/pwhide.png" onclick="passwordToggle('pwToggle','password')"><br>

                <label style='margin-bottom: 0;' class="bodytext" for="confirmPassword" required>Confirm
                    Password</label><br>

                <input class='userFormInput' type="password" id="confirmPassword" name="confirmPassword"
                    style="margin-left: -10px;">

                <img id='confirmPwToggle' class="PWToggle" src="images/pwhide.png" onclick="passwordToggle('confirmPwToggle','confirmPassword')"><br><br>

                <input id="submitbutton" type="submit" value="Submit" onclick="newUser()">
            </form><br>

        </div>
    </div><br><br>

    <!--Divider-->
    <div class="greenDiv"></div>

    <!--Footer-->
    <div id="footer">
        <div>CONTENT<br>
            <a href="restaurants.html">Restaurants</a><br>
            <a href="blog.html">Blog</a><br>
            <a href="recipes.html">Recipes</a><br>
        </div>

        <div>INFORMATION<br>
            <a href="about.html">About</a><br>
            <a href="about.html#careers">Careers</a><br>
            <a href="about.html#contact">Contact Us</a><br>
        </div>

        <div>USERS<br>
            <a href="userlogin.html">Login</a><br>
            <a href="usersignup.html">Register</a><br>
        </div>

        <div><br><a href="http://www.facebook.com"><img src="images/fbicon.png"></a>
            <a href="http://www.instagram.com"><img src="images/instaicon.png"></a>
            <a href="http://www.tiktok.com"><img src="images/tiktokicon.png"></a><br>
            Â©2024 GoodFood Inc
        </div>
    </div>
</body>

</html>
