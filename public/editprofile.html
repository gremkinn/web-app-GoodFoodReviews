    <!--Divider-->
    <div class="brownDiv"></div><br><br>

    <!--Form to edit user's profile that is initially populated with data from the database-->
    <div class="formDiv">
        <div>
            <img id='formImage' style="height: 588px;" src='images/form1.png' onmouseover="imageChange()">
        </div>
        <div id="inputFields"><br>
            <h2 class="subheading">Edit Your Profile</h2><br>

            <form>
                <label style='margin-bottom: 0;' class="bodytext" for="fname">First Name</label><br>
                <input class='userFormInput' type="text" id="fname" name="fname" required><br>

                <label style='margin-bottom: 0;' class="bodytext" for="fname">Last Name</label><br>
                <input class='userFormInput' type="text" id="lname" name="lname"><br>

                <label style='margin-bottom: 0;' class="bodytext" for="email">Email</label><br>
                <input class='userFormInput' type="text" id="email" name="email" required><br>

                <label style='margin-bottom: 0;' class="bodytext" for="bio">Bio</label><br>
                <textarea class='userFormInput' style="resize: none;" id="bio" name="bio" rows="3"></textarea><br>

                <label style='margin-bottom: 0;' class="bodytext" for="password">Password</label><br>
                <input class='userFormInput' type="text" id="password" placeholder="Enter password to save." name="password" style="margin-left: -10px;" required>

                <img id='pwToggle' src="images/pwshow.png" onclick="passwordToggle()"><br><br>

                <input id="submitbutton" type="submit" value="Submit" onclick="saveProfileUpdates()">
            </form><br>

        </div>
    </div><br><br>
