                <input class='userFormInput' type="password" id="newpassword" name="newpassword" style="margin-left: -10px;">

                <img id='NewPwButton' class="PwButtons" src="images/pwhide.png" onclick="passwordToggle('NewPwButton','newpassword')"><br>

                <label style='margin-bottom: 0;' class="bodytext" for="confirmpassword" required>Confirm New Password</label><br>

                <input class='userFormInput' type="password" id="confirmpassword" name="confirmpassword" style="margin-left: -10px;">

                <img id='ConfirmPWButton' src="images/pwhide.png" class="PwButtons" onclick="passwordToggle('ConfirmPWButton','confirmpassword')"><br><br><br>

                <input id="submitbutton" type="submit" value="Submit" onclick="checkUpdatePW()">
