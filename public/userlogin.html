                <input class='userFormInput' type="text" id="email" name="email" required><br>
                <label style='margin-bottom: 0;' class="bodytext" for="password">Password</label><br>
                <input class='userFormInput' type="password" id="password" name="password" style="margin-left: -10px;"
                    required>

                <img id='pwToggle' src="images/pwhide.png" onclick="passwordToggle()"><br><br>
                <input id="submitbutton" type="submit" value="Submit" onclick="userLogin()">
            </form><br><br>

            <!--Link to sign up page section-->
            <div id="signUpLink">
                <div class="formSeparator"></div>
